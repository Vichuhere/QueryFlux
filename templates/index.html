<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QueryFlux</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background-color: #161b22;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }

    h1 {
      text-align: center;
      color: #00ffee;
      font-size: 2.5rem;
      margin-bottom: 25px;
    }

    form {
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 15px 0 5px;
      font-size: 16px;
    }

    input[type="file"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      background-color: #21262d;
      border: 1px solid #30363d;
      color: #f0f6fc;
      font-size: 15px;
    }

    input[type="submit"] {
      background: linear-gradient(45deg, #00ffee, #0066ff);
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s ease;
    }

    input[type="submit"]:hover {
      opacity: 0.9;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    textarea {
      width: 100%;
      height: 250px;
      padding: 15px;
      border-radius: 8px;
      background-color: #0d1117;
      color: #f0f6fc;
      font-size: 15px;
      border: 1px solid #30363d;
      margin-top: 10px;
      resize: vertical;
    }

    .section-title {
      margin-top: 40px;
      font-size: 20px;
      color: #58a6ff;
    }

    .emoji {
      margin-right: 8px;
    }

    ::file-selector-button {
      background: #30363d;
      border: none;
      color: #58a6ff;
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ QueryFlux</h1>

    <!-- Upload PDF Form -->
    <form action="/upload" method="post" enctype="multipart/form-data">
      <label for="pdfs">ðŸ“„ Upload PDF(s):</label>
      <input type="file" name="pdfs" multiple required />
      <input type="submit" value="Upload PDFs" />
    </form>

    <!-- Ask Question Form -->
    <form action="/ask" method="post">
      <label for="question">ðŸ¤– Ask a Question:</label>
      <input type="text" name="question" placeholder="e.g. What is the abstract?" required />

      <div class="checkbox-group">
        <input type="checkbox" name="summary" id="summary" />
        <label for="summary">ðŸ“ƒ Show Summary</label>
      </div>

      <input type="submit" value="Get Answer" />
    </form>

    <!-- Output Area -->
    {% if result %}
      <h2 class="section-title">ðŸ“Š Output:</h2>
      <textarea readonly>{{ result | safe }}</textarea>
    {% endif %}
  </div>
</body>
</html>
